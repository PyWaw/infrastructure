django_env:
  DJANGO_SETTINGS_MODULE: "{{ django_settings }}"
  SECRET_KEY: "{{ secret_key }}"
  DB_NAME: "{{ db_name }}"
  DB_USER: "{{ db_user }}"
  DB_PASSWORD: "{{ db_password }}"
  MANDRILL_API_KEY: "{{ mandrill_api_key }}"
  REGISTRATION_NOTIFICATIONS_URL: "{{ registration_notifications_url }}"